                <img src="images/logo.png" alt="gg logo" class="logo">
                <ul>

                    <li> <a href="">Contacts</a></li>
                </ul>
                
            </div>
            


        </div>
            
    </div>
   
    
    <div class="container">

            <h3> Experience Our Culinary Masterpiece </h3>
        </div>

     <div class="menu">

        <figure class="card">
            <img
                 src="images/1.jpg"
                 >

                 </div>

          </figure>
          <figure class="card">
            <img
                 src="images/2.jpg"
                 >

                 </div>
          </figure>
          <figure class="card">
            <img
                src="images/3.jpg"     
            
                 >

                    <p>This timeless creation combines fresh apples, celery, walnuts, and grapes with a creamy dressing</p>
                 </div>
          </figure>
          <figure class="card">
            <img
                src="images/4.jpg"
                 >
